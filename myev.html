    <fieldset id='sbStation' class="personinfo">
      <legend>
      <span class="form-legend">1</span> Please enter a new charging station
      </legend>
      <textarea id='stationsText' placeholder="Enter a New Station here"></textarea>
      <button id='submitBtn' class='btn' type="button" name="button" onclick="submitClick()">Submit the Station</button>

    </fieldset>


    <form id="personinfo" class="personinfo">
      <fieldset>

      <legend>
        <span class="form-legend">2</span> Tell us about yourself
      </legend>
      <br>
      <label for="">First Name and Last Name</label>
      <input type="text" name="fullName" value="" /> <br>

      <label for="">E-mail</label>
      <input type="email" name="email" value="">

      <legend> <span class="form-legend">3</span> The favorite electric car you drive</legend>

      <label for="">Tesla</label>
      <input type="checkbox" id='tesla' name="name" value="tesla"> <br>

      <label for="">Nissan Leaf</label>
      <input type="checkbox" id='leaf'  name="name" value="leaf"> <br>

      <label for="">BMW i3</label>
      <input type="checkbox" id='bmw' name="name" value="bmw"> <br>

      <label for="">Where did you hear about us?</label>

      <select class=" " name="">
        <optgroup label='Search Engine'>Search Engine</optgroup>
        <option value='Google'>Google</option>
        <option value='Bing'>Bing</option>
        <option value='Facebook'>Facebook</option>
        <option value='Twitter'>Twitter</option>
      </select>

      <input type="submit" class='btn' value="Sign up!">

      </fieldset>
    </form>
