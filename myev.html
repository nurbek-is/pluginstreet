    <fieldset id='addedStation'>
      <legend>
      <span class="form-legend">1</span> Please enter a new charging station
      </legend>
      <label for="building">Building/Location Name</label>
      <input class ='userInput' type="text" id="building" placeholder="Enter a building here"> </br>

      <input class ='userInput' type="text" id="zip" placeholder="Enter a Zip code here">

      <progress id='uploader' value="0" max="100">50%</progress>

      <button class='btn' type="button" id="SbmtButton" onclick="addStation()">Submit</button>

      <label for="">BMW i3</label>

      <br> <br> <br> <br>

      <div id='signlogbtn'>
