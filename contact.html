    <fieldset id='addedStation'>
      <legend>
      <span class="form-legend">1</span> Please enter a new charging station
      </legend>
      <label for="">Your Name(required)</label>
      <input class ='userInput' id = "txtName" name="fullName" value="" /> <br>
      <label for="">Your Email(required)</label>
      <input class ='userInput' id = "email" name="Email" value="" /> <br>

      <label for="building">Building/Location Name</label>
      <input class ='userInput' type="text" id="building" > </br>

      <label for="">What kind of Charging technology/type?</label> <br> <br>

      <select name="chOptions" id ='chTypes' class=" "  >
        <option value='J1772'>J1772(AVCON)</option>
        <option value='Large Paddle'>Large Paddle Inductive</option>
        <option value='Small Paddle'>Small Paddle Inductive</option>
        <option value='Nema'>Nema 5</option>
        <option value='Nema14'>Nema 14-50</option>
        <option value='Nema'>SAE J1772-2010</option>
        <option value='Nema'>CHAdeMO</option>
      </select>

      <label for="address">Address</label>
      <input class ='userInput' type="text" id="address"> </br>
      <label for="city">City</label>
      <input class ='userInput' type="text" id="city"></br>
      <label for="state">State</label>
      <input class ='userInput' type="text" id="state"></br>
      <label for="zip">Zip Code</label>
      <input class ='userInput' type="text" id="zip">
      <label for="note">Add a Note/Instruction if any</label>
      <input class ='userInput' type="text" id="note">

      <progress id='uploader' value="0" max="100">50%</progress>
      <input id='chooseImg4upld' type="file" value="upload">

      <button class='btn' type="button" id="SbmtButton" onclick="addStation()">Submit</button>
